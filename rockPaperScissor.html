<!DOCTYPE html>
    <html>
        <head>
         <title>Rock Paper Scissors</title>
         <link rel="stylesheet" href="styles/rockPaperScissor.css">
        </head>
    <body>
        <p class="css-title">Rock Paper Scissors</p>

        <button class="css-move-button js-rock-click"><img src="images/rock-emoji.png" alt="Rock" class="css-move-icon"></button>

        <button class="css-move-button js-papar-click"><img class="css-move-icon" src="images/paper-emoji.png" alt="Paper"></button>

        <button class="css-move-button js-sci-click"><img class="css-move-icon" src="images/scissors-emoji.png" alt=""></button>
        
        <p class="js-result css-result"></p>

        <p class="js-moves "> </p>

        <p class="js-score css-score"></p>

        <button class="css-reset-score-button js-reset-button">Reset Score</button>

        <button class="css-auto-play-button js-autoplay">Auto Play</button>

        <script src="scripts/rockPaperScissor.js">
            
        </script>
    </body>
    </html>
